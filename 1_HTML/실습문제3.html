<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제 3</title>
</head>
<body>
    <h1>주문하기</h1>
    <form method="POST">
        <label for="name">고객명 : </label>
        <input type="text" name="name" id="name">

        <br><br>

        <label for="phone">전화번호 : </label>
        <input type="tel" name="phone" id="phone">

        <br><br>

        <label for="email">E-mail : </label>
        <input type="email" name="email" id="email">

        <fieldset>
            <legend>피자사이즈</legend>
            <input type="radio" name="size" id="small" value="s"><label for="small"> Small </label>
            <br><br>
            <input type="radio" name="size" id="medium" value="m"><label for="medium"> Medium </label>
            <br><br>
            <input type="radio" name="size" id="large" value="l"><label for="large"> Large </label>
        </fieldset>
        <!-- (input:checkbox[name="topping"]+label)*4 -->
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="bacon" id="bacon" value="bacon"><label for="bacon"> 베이컨 </label><br><br>
            <input type="checkbox" name="cheese" id="cheese"value="cheese"><label for="cheese"> 치즈 </label><br><br>
            <input type="checkbox" name="onion" id="onion" value="onion"><label for="onion"> 양파 </label><br><br>
            <input type="checkbox" name="mushroom" id="mushroom" value="mushroom"><label for="mushroom"> 버섯 </label><br>
        </fieldset>
        <br>
        <label for="time">희망 배송 시간 : </label>
        <input type="time" name="time" id="time">

        <br><br>
   <label for="textarea">배송시 요청 사항 :</label> <br>
        <textarea name="textarea" id="textarea" cols="30" rows="10" style="resize:none;" placeholder="내용을 입력하세요."></textarea>
        <br><br>
    <button type="submit">주문하기</button>
    </form>
</body>
</html>

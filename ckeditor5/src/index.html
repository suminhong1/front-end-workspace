<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CKEditor 5 Example</title>
    <!-- CKEditor 5's CSS 파일을 포함합니다. -->
    <link
      rel="stylesheet"
      href="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.css"
    />
  </head>
  <body>
    <h1>My CKEditor 5 Example</h1>
    <!-- 편집기를 표시할 <div> 요소를 만듭니다. -->
    <div id="editorContainer"></div>

    <!-- CKEditor 5 및 사용자 정의 코드를 포함합니다. -->
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>
    <script src="editor.js"></script>

    <script>
      // 편집기를 초기화하고 렌더링합니다.
      ClassicEditor.create(document.querySelector("#editorContainer"))
        .then((editor) => {
          console.log("Editor was initialized", editor);
        })
        .catch((error) => {
          console.error(error.stack);
        });
    </script>
  </body>
</html>

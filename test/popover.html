<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popover Modal Example</title>
    <style>
      /* 스타일 설정 */
      body {
        font-family: Arial, sans-serif;
      }

      .popover-button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        cursor: pointer;
      }

      /* 팝오버 모달 스타일 */
      .popover-container {
        display: none;
        position: absolute;
        background-color: #fff;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        padding: 20px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <!-- 팝오버를 표시할 버튼 -->
    <button class="popover-button" id="popover-button">팝오버 열기</button>

    <!-- 팝오버 모달 내용 -->
    <div class="popover-container" id="popover-container">
      <p>이것은 팝오버 모달입니다. 여기에 내용을 추가할 수 있습니다.</p>
      <button id="close-button">닫기</button>
    </div>

    <script>
      // JavaScript로 팝오버 모달 제어
      const popoverButton = document.getElementById("popover-button");
      const popoverContainer = document.getElementById("popover-container");
      const closeButton = document.getElementById("close-button");

      // 팝오버 열기
      popoverButton.addEventListener("click", () => {
        popoverContainer.style.display = "block";
      });

      // 팝오버 닫기
      closeButton.addEventListener("click", () => {
        popoverContainer.style.display = "none";
      });

      // 팝오버 외부를 클릭하면 닫기
      window.addEventListener("click", (event) => {
        if (event.target === popoverContainer) {
          popoverContainer.style.display = "none";
        }
      });
    </script>
  </body>
</html>
